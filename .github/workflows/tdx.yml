name: Release TDX guest image
on: create

jobs:
  release:
    if: github.event_name == 'create' && github.event.ref_type== 'tag'
    name: Release
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Generate artifact and reference values
        run: |
          cd scripts/tdx && make release

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.PUSH_TOKEN }}
          artifacts: "scripts/tdx/kata-containers/tools/packaging/kata-deploy/local-build/build/rootfs-image-tdx/destdir/opt/kata/share/kata-containers/kata-ubuntu-latest-tdx.image,scripts/tdx/kata-containers-tdx.img.reference-value.sample.json"
          allowUpdates: true
